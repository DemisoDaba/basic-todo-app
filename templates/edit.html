<!-- templates/edit.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Taskify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form action="{{ url_for('edit_task', task_id=task.id) }}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ task.description }}</textarea>
            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
                <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
                <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
            </select>
            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
            <button type="submit">Update Task</button>
        </form>
    </div>
</body>
</html>
