<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Your Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li><a href="{{ url_for('edit_task', id=task.id) }}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_task') }}">Create Task</a>
</body>
</html>
